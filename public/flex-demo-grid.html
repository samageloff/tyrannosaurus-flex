<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Tyrannosaurus Flex - Flex Demo</title>

		<link rel="stylesheet" href="css/theme/solarized.css">
		<link rel="stylesheet" href="css/flex-demo.css">
	</head>
	<body>
		<div class="reveal">
		<h2>Basic Flex Grid</h2>
	   	<div class="flex-container">
				<div class="flex-item">
					<div class="content">1/2</div>
				</div>
				<div class="flex-item">
					<div class="content">2/2</div>
				</div>
     </div>
		 <div class="flex-container">
			 <div class="flex-item">
				 <div class="content">1/3</div>
			 </div>
			 <div class="flex-item">
				 <div class="content">2/3</div>
			 </div>
			 <div class="flex-item">
				 <div class="content">3/3</div>
			 </div>
		</div>
		<div class="flex-container">
			<div class="flex-item">
				<div class="content">1/4</div>
			</div>
			<div class="flex-item">
				<div class="content">2/4</div>
			</div>
			<div class="flex-item">
				<div class="content">3/4</div>
			</div>
			<div class="flex-item">
				<div class="content">4/4</div>
			</div>
	 	</div>

		<h2>With auto sizing</h2>
		<div class="flex-container">
			<div class="flex-item fixed-50">
				<div class="content">1/2</div>
			</div>
			<div class="flex-item auto">
				<div class="content">auto</div>
			</div>
			<div class="flex-item auto">
				<div class="content">auto</div>
			</div>
	 	</div>
		<div class="flex-container">
			<div class="flex-item auto">
				<div class="content">auto</div>
			</div>
			<div class="flex-item fixed-25">
				<div class="content">1/4</div>
			</div>
	 	</div>
		<div class="flex-container">
			<div class="flex-item">
				<div class="content">1/3</div>
			</div>
			<div class="flex-item">
				<div class="content">Whoa this is a ton of content and the other two flex items are automatically the same height as me.</div>
			</div>
			<div class="flex-item">
				<div class="content">3/3</div>
			</div>
	 	</div>
	 </div>
	</body>
</html>
